name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: sr
        with:
          semantic_version: 19.0.3
          extra_plugins: |
            @semantic-release/changelog@6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create PR
        if: steps.sr.outputs.new_release_published == 'true'
        uses: peter-evans/create-pull-request@v4
        id: cpr
        with:
          title: "docs(changelog): changelog for v${{ steps.sr.outputs.new_release_version }}"
          body: |
            Update CHANGELOG.md to reflect changes in v${{ steps.sr.outputs.new_release_version }}
          commit-message: "docs(changelog): v${{ steps.sr.outputs.new_release_version }} [skip ci]"
          add-paths: |
            CHANGELOG.md
          branch: docs/changelog
          delete-branch: true
          signoff: false
          draft: false
          labels: |
            automerge
            automated
      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
      - name: Auto approve
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.PAT }}
          number: ${{ steps.cpr.outputs.pull-request-number }}

